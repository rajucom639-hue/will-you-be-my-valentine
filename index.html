<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you be my Valentine?</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    h1 {
        font-size: 2.5em;
        color: #fff;
        text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
        margin-bottom: 30px;
    }
    .buttons {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
    }
    button {
        background-color: #ff3366;
        border: none;
        padding: 15px 30px;
        font-size: 1.2em;
        color: white;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    button:hover {
        background-color: #ff6699;
        transform: scale(1.1);
    }
    .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: red;
        transform: rotate(-45deg);
        animation: float 4s linear infinite;
    }
    .heart::before,
    .heart::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: red;
        border-radius: 50%;
    }
    .heart::before {
        top: -10px;
        left: 0;
    }
    .heart::after {
        left: 10px;
        top: 0;
    }

    @keyframes float {
        0% {transform: translateY(0) rotate(-45deg); opacity: 1;}
        100% {transform: translateY(-600px) rotate(-45deg); opacity: 0;}
    }
</style>
</head>
<body>
<h1>Will you be my Valentine?</h1>
<div class="buttons">
    <button onclick="alert('Yes! ‚ù§Ô∏è')">Yes ‚ù§Ô∏è</button>
    <button onclick="alert('Absolutely Yes üòç')">Absolutely Yes üòç</button>
</div>

<script>
    // Create floating hearts
    function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.animationDuration = 3 + Math.random() * 3 + 's';
        heart.style.fontSize = (10 + Math.random() * 20) + 'px';
        document.body.appendChild(heart);
        setTimeout(() => {
            heart.remove();
        }, 4000);
    }

    setInterval(createHeart, 300); // create a heart every 0.3 seconds
</script>
</body>
</html>
