<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Interactive Page</title>
<style>
  /* --- General styles --- */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg,#ffe6e6,#ffcce6);
    transition: background 0.5s ease;
  }
  button {
    padding: 15px 35px;
    font-size: 1.2rem;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
    margin: 10px;
  }
  button:hover {
    transform: scale(1.05);
  }
  .container {
    text-align: center;
    max-width: 500px;
    width: 90%;
    padding: 30px;
    border-radius: 20px;
    background: rgba(255,255,255,0.8);
    box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
    transition: all 0.5s ease;
  }
  h1, p {
    margin-bottom: 20px;
  }

  /* --- 404 screen --- */
  #error-screen { display: block; }
  #valentine-screen, #yes-message { display: none; }

  /* --- Confetti --- */
  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background-color: #ff3366;
    opacity: 0.9;
    top: 0;
    left: 0;
    pointer-events: none;
    border-radius: 50%;
    z-index: 9999;
  }

  /* --- Buttons container --- */
  #yesno-buttons { display: flex; justify-content: center; }

</style>
</head>
<body>

<div class="container" id="error-screen">
  <h1>404</h1>
  <p>Page Not Found</p>
  <button id="refreshBtn">Refresh</button>
</div>

<div class="container" id="valentine-screen">
  <h1>Will you be my Valentine?</h1>
  <div id="yesno-buttons">
    <button id="yesBtn" style="background-color:#ff3366;color:white;">YES</button>
    <button id="noBtn" style="background-color:#cccccc;">NO</button>
  </div>
</div>

<div class="container" id="yes-message">
  <p>By clicking YES you agree to:</p>
  <p>ðŸ’Œ I Love you pookieeðŸŒ·ðŸ˜½<br>
     I am grateful to have a valentine like youðŸ’Œ<br>
     Always love youuðŸ’—<br>
     Effective immediately! ðŸš€</p>
</div>

<script>
  // --- Step 1: Transition from 404 to Valentine ---
  const refreshBtn = document.getElementById('refreshBtn');
  const errorScreen = document.getElementById('error-screen');
  const valentineScreen = document.getElementById('valentine-screen');

  refreshBtn.addEventListener('click', () => {
    errorScreen.style.display = 'none';
    valentineScreen.style.display = 'block';
  });

  // --- Step 2: YES button logic ---
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const yesMessage = document.getElementById('yes-message');
  const yesnoButtons = document.getElementById('yesno-buttons');

  yesBtn.addEventListener('click', () => {
    yesMessage.style.display = 'block';
    setTimeout(() => {
      yesnoButtons.style.display = 'none';
    }, 1000);
    triggerConfetti(5); // 5 seconds confetti
  });

  // --- Step 3: NO button logic ---
  let noClicks = 0;
  noBtn.addEventListener('mouseenter', () => {
    noClicks++;
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.position = 'absolute';
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
    changeBackground();
    if(noClicks >= 2){
      noBtn.textContent = 'ðŸ˜­';
    }
  });

  function changeBackground(){
    const gradients = [
      'linear-gradient(135deg,#ffe6e6,#ffcce6)',
      'linear-gradient(135deg,#ffd6b3,#ffb3b3)',
      'linear-gradient(135deg,#e6ffe6,#b3ffcc)',
      'linear-gradient(135deg,#e6f0ff,#b3ccff)',
      'linear-gradient(135deg,#fff0b3,#ffe6cc)'
    ];
    const bg = gradients[Math.floor(Math.random() * gradients.length)];
    document.body.style.background = bg;
  }

  // --- Step 4: Confetti effect ---
  function triggerConfetti(duration){
    const end = Date.now() + duration*1000;
    const colors = ['#ff3366','#ff6699','#ffcc66','#ff99cc','#66ccff','#ff66cc'];
    const interval = setInterval(() => {
      if(Date.now() > end){
        clearInterval(interval);
      } else {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
        confetti.style.left = Math.random()*window.innerWidth + 'px';
        confetti.style.top = '0px';
        document.body.appendChild(confetti);
        let falling = setInterval(() => {
          confetti.style.top = parseFloat(confetti.style.top) + 5 + 'px';
          if(parseFloat(confetti.style.top) > window.innerHeight){
            clearInterval(falling);
            confetti.remove();
          }
        }, 20);
      }
    }, 50);
  }
</script>

</body>
</html>
