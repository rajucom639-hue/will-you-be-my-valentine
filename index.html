<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Will you be my Valentine?</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg,#ffe6e6,#ffcce6);
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  #main, #final {
    position: absolute;
    width: 100%;
  }

  h1 {
    font-size: 2.8em;
    color: #fff;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    margin-bottom: 30px;
  }

  button {
    padding: 15px 35px;
    font-size: 1.2em;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    margin: 10px;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    transition: 0.3s ease;
  }
  button:hover {
    transform: scale(1.1);
  }

  #noBtn {
    position: relative;
  }

  #final {
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 1.8em;
    padding: 20px;
  }

  #final img {
    width: 250px;
    max-width: 70%;
    margin-bottom: 20px;
  }
</style>
</head>

<body>

<div id="main">
  <h1>Will you be my Valentine?</h1>
  <button id="yesBtn" style="background:#ff3366;color:white;">YES â¤ï¸</button>
  <button id="noBtn" style="background:#bbbbbb;color:#333;">NO âŒ</button>
</div>

<div id="final">
  <!-- GIF or animation placeholder -->
  <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Celebration">
  <p>I love you my love ğŸŒ·ğŸ˜½</p>
  <p>As my Valentine, take care of me, always love me<br>and never be angry with what I do ğŸ¤ª</p>
  <p>I am so lucky and grateful to have you in my life ğŸ˜½ğŸ’—</p>
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const mainDiv = document.getElementById("main");
  const finalDiv = document.getElementById("final");

  // Make NO button move around
  noBtn.addEventListener('mouseenter', () => {
    const x = Math.random()*(window.innerWidth - noBtn.offsetWidth);
    const y = Math.random()*(window.innerHeight - noBtn.offsetHeight);
    noBtn.style.position = 'absolute';
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
  });

  yesBtn.addEventListener("click", () => {
    // hide main
    mainDiv.style.display = "none";
    // show final section
    finalDiv.style.display = "flex";
  });
</script>

</body>
</html>
